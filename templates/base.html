<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Fargate Benchmark App{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
<div class="switch">
    <label>
        <input type="checkbox" onclick="toggleDarkMode()" id="darkToggle">
        <span class="slider"></span>
    </label>
</div>

    <div class="container fade">
        {% block content %}{% endblock %}
    </div>

    
<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDark);
        document.getElementById("darkToggle").checked = isDark;
    }

    // On load, set dark mode and toggle switch state
    const darkEnabled = localStorage.getItem("darkMode") === "true";
    if (darkEnabled) {
        document.body.classList.add("dark-mode");
    }
    window.onload = () => {
        document.getElementById("darkToggle").checked = darkEnabled;
    };
</script>

</body>
</html>
